<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="surveyform.css" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="style/style.css" />
        <title></title>
      </head>

      <body>
        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
          <a href="index.html"
            ><div class="arrowback"><img src="https://img.favpng.com/5/20/9/computer-icons-arrow-png-favpng-vsZaW9UXySRqad8q80hJggJar.jpg" alt="backarrow" /></div
          ></a>
          <p id="description">
            Let us know how I can improve my Front-end skills
          </p>
          <form id="survey-form" method="GET" action="#">
            <div class="rowTab">
              <div class="labels">
                <label id="name-label" for="name">* Name: </label>
              </div>
              <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required />
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="email-label" for="email">* Email: </label>
              </div>
              <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email" />
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="number-label" for="age">* Age: </label>
              </div>
              <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" />
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="currentPos">Who are you?, Tell me about yourself</label>
              </div>
              <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                  <option disabled value>Select an option</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Freelancer</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="userRating">* How much you like this Survey Form design overall?</label>
              </div>
              <div class="rightTab">
                <ul style="list-style: none;">
                  <li class="radio">
                    <label>Very much<input name="radio-buttons" value="1" type="radio" class="userRatings" /></label>
                  </li>
                  <li class="radio">
                    <label>Average<input name="radio-buttons" value="2" type="radio" class="userRatings" /></label>
                  </li>
                  <li class="radio">
                    <label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings" /></label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="most-like">What is your hobby: </label>
              </div>
              <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
                  <option disabled selected value>Select an hobby</option>
                  <option value="challenges">Coding</option>
                  <option value="projects">Trekking</option>
                  <option value="community">Public Speaking</option>
                  <option value="openSource">Others</option>
                </select>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="preferences">Things that should be improved in the future<br />(Check all that apply): </label>
              </div>
              <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                  <li class="checkbox">
                    <label><input name="prefer" value="1" type="checkbox" class="userRatings" />Front-end Modules</label>
                  </li>
                  <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings" />Back-end Modules</li>
                  <li class="checkbox">
                    <label><input name="prefer" value="3" type="checkbox" class="userRatings" />Data Visualization</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="4" type="checkbox" class="userRatings" />Challenges</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="5" type="checkbox" class="userRatings" />Open Source Community</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="6" type="checkbox" class="userRatings" />Github help rooms</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="7" type="checkbox" class="userRatings" />Videos</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="8" type="checkbox" class="userRatings" />City Meetups</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="9" type="checkbox" class="userRatings" />Wiki</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="10" type="checkbox" class="userRatings" />Forum</label>
                  </li>
                  <li class="checkbox">
                    <label><input name="prefer" value="10" type="checkbox" class="userRatings" />Additional Courses</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="comments">Drop a quote here!</label>
              </div>
              <div class="rightTab">
                <textarea id="comments" class="input-field" style="height: 50px; resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
